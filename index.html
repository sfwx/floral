  <body class="fwx minecraft-ui floral-capes">
    <header class="fwx">
      Floral Capes
    </header>
    <main class="fwx">
      <div class="fwx description">
        <strong class="fwx">@</strong> Explore our cover generation tool! Take advantage of all the available features, customize your skin, and have fun creating unique capes.
      </div>
      <button class="fwx" onclick="document.getElementById('fwxFileInput').click();">
        Import your Skin
      </button>
      <div class="fwx layout">
        <div id="fwxCapePreview" class="fwx" style="background-image: url('https://sfwx.github.io/floral/64/cape.png');"></div>
        <div class="fwx">

          <button class="fwx" style="margin-left: 5px; width: 190px;" onclick="document.getElementById('fwxFileInput').click();">
            Import your Cape
          </button>
        </div>
      </div>
      <button id="fwxSaveButton" class="fwx" onclick="fwxCreateSkin();" disabled>
        Save Skin
      </button>
      <a class="fwx" href="https://github.com/sfwx/floral/raw/main/fwxTexture.mcpack" download>
        <button class="fwx">
          Texture Pack
        </button>
      </a>
      <button class="fwx" onclick="document.getElementById('fwxFileInput').click();">
        Update Json
      </button>
      <input id="fwxFileInput" class="fwx" type="file" onchange="fwxHandleUpload();" multiple hidden>
      <canvas id="fwxCanvas" class="fwx" width="64px" height="64px" hidden></canvas>
      <img id="fwxPreview" class="fwx" src="https://sfwx.github.io/floral/64/dummy.png" hidden>
